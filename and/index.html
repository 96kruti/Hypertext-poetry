<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hypertext Concrete Poem Example</title>

        <!--This is a link to the css style sheet where you can make styling rules that will be applied to all pages-->
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>

        <div class="poem" >
            <p>
                  I do not like them in a <p class="highlight">box</p>
            </br> I do not like them with a <p class="highlight">fox</p>
            </br> I do not like them in a <p class="highlight">house</p> 
            </br> I do not like them with a <p class="highlight">mouse</p>
            </br> I do not like them <p class="highlight">here or there</p>
            </br> I do not like them <p class="highlight">anywhere</p>
            </br> I do not like <p class="highlight">green eggs and ham</p>
            </br> I do not like them <p class="highlight">Sam I am</p>
            </p>
        </div>


    </body>
</html>
